<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JavaScript Carousel</title>
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <div class="row align-items-center" id="carousel">
      <div class="column-eighth text-center">
        <i class="fa-solid fa-chevron-left" id="backward"></i>
      </div>
      <div class="column-six-eighth">
        <div class="hero-img">
          <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcS977UODr8_F5Qt2X85TULziO9BOkQj9BTtIA&usqp=CAU" alt="" id="carouselImg">
        </div>
      </div>
      <div class="column-eighth text-center">
        <i class="fa-solid fa-chevron-right" id="forward"></i>
      </div>
    </div>
    <div class="row">
      <div class="column-full text-center carousel-dot-div" id="carouselDotDiv">
      </div>
    </div>
  </div>
  <script src="main.js"></script>
</body>
</html>
