<!DOCTYPE html>
<html lang="en">
  <head>
    <title>CSS Four Column Layout</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Barlow:wght@400;600&display=swap" rel="stylesheet">
  </head>
  <body>
    <div class="container barlow-font text-align-center">
      <div class="row">
        <div class="column-full text-align-center">
          <h4>How It Works</h4>
        </div>
      </div>
      <div class="row">
        <div class="column-quarter">
          <img src="images/screen-1.png" alt="screen-1">
          <div class="logo-container">
            <img src="images/switch-icon.png" alt="switch-icon">
          </div>
          <h6>App Switching</h6>
          <p>Toggles all your apps on and off</p>
        </div>
        <div class="column-quarter">
          <img src="images/screen-2.png" alt="screen-2">
          <div class="logo-container">
            <img src="images/filter-icon.png" alt="filter-icon">
          </div>
          <h6>Trip Filtering</h6>
          <p>Evaluates your trip requests.</p>
        </div>
        <div class="column-quarter">
          <img src="images/screen-3.png" alt="screen-3">
          <div class="logo-container">
            <img src="images/slider-icon.png" alt="slider-icon">
          </div>
          <h6>Service Filters</h6>
          <p>Accepts only your ideal trips.</p>
        </div>
        <div class="column-quarter">
          <img src="images/screen-4.png" alt="screen-4">
          <div class="logo-container">
            <img src="images/bars-icon.png" alt="bars-icon">
          </div>
          <h6>Stats + Mileage</h6>
          <p>Tracks your trips across all apps.</p>
        </div>
      </div>
    </div>
  </body>
</html>
