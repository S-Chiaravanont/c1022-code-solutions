<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ecommerce Challenge</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="column-full text-center">
        <h3>New Arrivals</h3>
      </div>
    </div>
    <div class="row">
      <div class="column-fifth">
        <div class="img-container-dress1"></div>
        <div class="item-text">
          <p>Free People <span class="gray-text">| Size 6</span></p>
          <p><span class="bg-240">$35</span> <span class="gray-text"><s>$125 retail</s></span></p>
        </div>
      </div>
      <div class="column-fifth">
        <div class="img-container-ysl-bag"></div>
        <div class="item-text">
          <p>Yves Saint Laurent <span class="gray-text">| One-size</span></p>
          <p><span class="bg-240">$200</span> <span class="gray-text"><s>$1600 retail</s></span></p>
        </div>
      </div>
      <div class="column-fifth">
        <div class="img-container-key"></div>
        <div class="item-text">
          <p>Tiffany <span class="gray-text">| One-size</span></p>
          <p><span class="bg-240">$476</span> <span class="gray-text"><s>$2000 retail</s></span></p>
        </div>
      </div>
      <div class="column-fifth">
        <div class="img-container-lv-bag"></div>
        <div class="item-text">
          <p>Louis Vuitton <span class="gray-text">| One-size</span></p>
          <p><span class="bg-240">$95</span> <span class="gray-text"><s>$1200 retail</s></span></p>
        </div>
      </div>
      <div class="column-fifth">
        <div class="img-container-dress2"></div>
        <div class="item-text">
          <p>Reformation <span class="gray-text">| Size 4</span></p>
          <p><span class="bg-240">$20</span> <span class="gray-text"><s>$198 retail</s></span></p>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
