<!DOCTYPE html>
<html>
  <head>
    <title>HTML Form</title>
  </head>
  <body>
    <h1>Coding Form!</h1>
    <form action="">
      <div class="form-email">
        <label for="Email">Email</label><br>
        <input type="email" id="Email" name="Email">
      </div>
      <div class="form-coding-cool">
        <label for="coding-select">Why is coding cool?<br></label>
        <select id="coding-select">
          <option value="">Select an option</option>
          <option value="interesting">Because it's interesting</option>
          <option value="fun">Because it's fun</option>
          <option value="powerful">Because it's powerful</option>
        </select>
      </div>
      <div class="form-language">
        <p>Favorite Language (choose one)<br> </p>
        <input type="radio" name="language" value="HTML" id="HTML">
        <label for="HTML">HTML</label>
        <input type="radio" name="language" value="CSS" id="CSS">
        <label for="CSS">CSS</label>
        <input type="radio" name="language" value="Javascript" id="Javascript">
        <label for="Javascript">JavaScript</label>
      </div>
      <div class="form-sign-up">
        <p>Would you like to sign up for more information?</p>
        <input type="checkbox" id="sign-me-up" value="sign-up">
        <label for="sign-me-up"> Sign me up!</label>
      </div>
      <div class="form-comment">
        <label for="comments">Comments <br></label>
        <textarea name="comments" id="comments" cols="30" rows="10"></textarea>
      </div>
      <input type="submit" value="Submit">
    </form>
  </body>
</html>
