<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>CSS Challenge - Brochure Form</title>
  <link rel="stylesheet" href="fonts.css">
  <link rel="stylesheet" href="reset.css">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h3 class="center">LEARN MORE</h3>
  <form action="">
    <label for="email">COMPANY EMAIL
      <input type="email" placeholder="sally@company.co">
    </label>
    <label for="name">NAME
      <input type="text" placeholder="Sally Smith">
    </label>
    <label for="location">WHERE ARE YOU HIRING?
      <input type="text" placeholder="City, Country">
    </label>
    <label for="engineers">HOW MANY ENGINEERS ARE YOU HIRING IN THE NEXT 6 MONTHS?
      <select name="engineer" id="engineers">
        <option value="oneEngineer">1-2 Engineers</option>
        <option value="threeEngineer">3-4 Engineers</option>
        <option value="fiveEngineer">5-6 Engineers</option>
      </select>
    </label>
    <div>
      <button>SUBMIT</button>
    </div>
  </form>
</body>
</html>
